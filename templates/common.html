{% load static %}
<!DOCTYPE html>
<html lang="en" {% block html_attr %}{% endblock %}>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="csrfmiddlewaretoken" content="{{ csrf_token }}">
    {% block meta %}{% endblock %}
    <title>{% block title %}meubis{% endblock %}</title>
	<link href="{% static 'css/foundation.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    {% block css %}{% endblock %}
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="{% static 'angular/angular.min.js' %}"></script>
    <script src="{% static 'js/vendor/modernizr.js' %}"></script>
	<script src="{% static 'js/vendor/jquery.js' %}"></script>
	<script src="{% static 'js/scripts.js' %}"></script>
    
	<script>var scope = {};</script>
    {% block head_js %}{% endblock %}
  </head>
  <body {% block body_attr %}{% endblock %}>
    
    {% block js %}{% endblock %}
	{% block content %}
  {% block before_container %}{% endblock %}
  <div class="container">
    {% block content_layout %}{% endblock %}
  </div>
{% endblock %}
   
    <script src="{% static 'js/foundation.min.js' %}"></script>
	<script>
      $(document).foundation();
    </script>

  </body>
</html>
