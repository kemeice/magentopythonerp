{% extends 'common.html' %}


{% block content_layout %}
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <form class="form-signin" method="post" action="">
      {% csrf_token %}
      <h2 class="form-signin-heading text-center">{% trans "Inloggen op Siebolita" %}</h2>
      <p>{% trans "Forgotten your password? Enter your email address below, and we'll send you an e-mail allowing to reset it" %}</p>
      {{ form|bootstrap }}
      <button class="btn btn-lg btn-primary btn-block" type="submit">{% trans 'Reset my password' %}</button>
    </form>
  </div>
  <div class="col-md-4"></div>
{% endblock %}
