{% extends 'common.html' %}


{% block content_layout %}
<div class="row">
      <div class="large-12 columns">
      	<div class="panel">
  
<h2 class="form-signin-heading text-center">Log in</h2>
    <form class="form-signin" method="post" action="{% url 'django.contrib.auth.views.login' %}">
      {% csrf_token %}
      
        
      <label for="inputEmail" class="sr-only">Username</label>
      <input type="text" id="inputEmail" name="username" class="form-control" placeholder="Username" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
      <br/>
	  <input type="hidden" value="/" name="next">
      {% if form.errors %}<p>Your username and password didn't match. Please try again.</p><br/>{% endif %}
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      <br/>
      <div class="text-center"><a href="">Forget Your Password</a></div>
    </form>
  </div>
    </div>
	 </div>
 
{% endblock %}
